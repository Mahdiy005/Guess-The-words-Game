<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Word</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Guess The Word</h1>
  <div class="guess-game">
    <div class="game-area">
      <div class="inputs"></div>
      <div class="controls">
        <button class="check">Check</button>
        <button class="hint"><span></span> Hint</button>
      </div>
      <div class="message"></div>
    </div>
    <div class="key-colors">
      <h2>Key Colors</h2>
      <div class="key-color">
        <div class="key in-place"></div>
        <div class="key-text">Letter Is Right And In Place</div>
      </div>
      <div class="key-color">
        <div class="key not-in-place"></div>
        <div class="key-text">Letter Is Right But Not In Place</div>
      </div>
      <div class="key-color">
        <div class="key wrong"></div>
        <div class="key-text">Letter Is Wrong and not Exist in word</div>
      </div>
    </div>
  </div>
  <div class="footer">Guess The Word Created By Mahdi &lt;3 </div>
  <script src="./main.js"></script>
</body>
</html>
